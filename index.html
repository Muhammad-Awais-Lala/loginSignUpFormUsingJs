<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <!-- bootstrap Link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Toastify css  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- coustom css  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="d-flex  flex-column min-vh-100">
    <header></header>

    <main style="flex-grow: 1;">


        <div class="container d-flex justify-content-center mt-5">

            <div class=" border rounded mt-5">
                <div class="px-5">
                    <!-- Sign Up Form  -->
                    <div id="signUpForm">
                        <h1 class="ms-2 mt-3">Sign Up</h1>
                        <h3 class="ms-2">to get Register</h3>
                        <form onsubmit="addUser()" class="mx-3 my-5">
                            <div>
                                <label for="email"><b>Email</b></label>
                            </div>
                            <input type="email" id="email" class="rounded mb-2" placeholder="abc@gmail.com">

                            <div>
                                <label for="password"><b>Password</b></label>
                            </div>
                            <input type="password" id="password" class="rounded"><br>

                            <input type="submit" class="btn btn-primary mt-5">
                            <p>Already a User?<a href="#" onclick="goToLogin()">Login</a></p>
                        </form>
                    </div>
                    <!-- Login Form  -->
                    <div id="loginForm">
                        <h1 class="ms-2 mt-3">Login</h1>
                        <h3 class="ms-2">to get Started</h3>
                        <form onsubmit="loginUser()" class="mx-3 my-5">
                            <div>
                                <label for="email"><b>Email</b></label>
                            </div>
                            <input type="email" id="loginEmail" class="rounded mb-2" placeholder="abc@gmail.com">

                            <div>
                                <label for="password"><b>Password</b></label>
                            </div>
                            <input type="password" id="loginPassword" class="rounded"><br>

                            <input type="submit" class="btn btn-primary mt-5">
                            <p>Not a User?<a href="#" onclick="gotoSignUp()">SignUp</a></p>
                        </form>
                    </div>
                </div>

            </div>

            <!-- afterLogin -->
            <div id="afterLogin">

            <div id="userEmail"></div>
            
                <h1 class="ms-2 mt-3">To-Do</h1>
                <h3 class="ms-2">Management</h3>
                <form onsubmit="manageTodo()" class="mx-3 my-5">
                    <div>
                        <label for="title"><b>Title:</b></label>
                    </div>
                    <input type="text" id="title" class="rounded mb-2" >

                    <div>
                        <label for="description"><b>description</b></label>
                    </div>
                    <input type="text" id="loginPassword" class="rounded mb-2"><br>

                    <input type="date" id="date">

                    <input type="submit" class="btn btn-primary mt-5">
                    <p>Not a User?<a href="#" onclick="gotoSignUp()">SignUp</a></p>
                </form>
            </div>
                
            </div>

    </main>




    <footer id="footer">
        <div class="container bg-dark text-center text-white">
            <div class="row">
                <div class="col">
                    <p>&copy; <span id="liveYear"></span> All Rights reserved. </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- boot Strap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <!-- toastify-js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Custom js -->
    <script src="script.js"></script>
</body>

</html>
